<!DOCTYPE html>
<html>
<head>
    <title>TrackHub - Contact</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="napster.js" type="text/javascript"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.2/js/toastr.min.js"></script>
    <script src="sharedFunctions.js" type="text/javascript"></script>

    <script type="text/javascript">
        
        $(document).ready(function(){
        
            //Load appropriate account buttons on navbar
            if (getLoggedIn()){
                var $login_register = $(
                    '<li style="float:right; cursor: pointer"><a onclick="loggingOut()">Sign Out</a></li>' + 
                    '<li style="float:right; cursor: pointer"><a href="myAccount.html">My Account</a></li>');
            }else{
                var $login_register = $(
                    '<li style="float:right"><a href="register.html" >Register</a></li>' + 
                    '<li style="float:right"><a href="login.html">Login</a></li>');
            }

            $login_register.appendTo("#navbar");

        });
    </script>

    <style type="text/css">
        body {
            font-family:century gothic;
            background-image:url(https://images.pexels.com/photos/802958/pexels-photo-802958.jpeg?cs=srgb&dl=earphones-earpods-justifyyourlove-802958.jpg&fm=jpg);
            /*height: 100%;*/
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .user {
            font-weight: 200;
            font-size: 20px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        .navbar {
            list-style-type: none;
            margin: 0;
            margin-left: -10px;
            padding: 0;
            overflow: hidden;
            background-color: rgb(80, 135, 160);
            position: fixed;
            top: 0;
            width: 100%;

        }
        .navbar input[type=text] {
            padding: 6px;
            margin-right: 0px;
            margin-top: 8px;
            font-size: 17px;
            border: gray;
            width: 330px;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: rgba(0, 0, 0, 0.40);
        }

        .active {
            background-color: rgba(0, 0, 0, 0.40);
        }
        .navbar .search-container {
            display: flex;
            justify-content: center;
            float: left;
        }

        .navbar .search-container button {
            padding: 6px;
            margin-top: 8px;
            margin-right: 55px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }

        .navbar .search-container button:hover {
            background: #ccc;
        }

        @media screen and (max-width: 600px) {
            .navbar .search-container {
                float: none;
            }
            .navbar a, .navbar input[type=text], .navbar .search-container button {
                float: none;
                display: block;
                text-align: center;
                width: 100%;
                margin: 0;
                padding: 14px;
            }
            .navbar input[type=text] {
                border: 1px solid #ccc;
            }
        }

    </style>
</head>
<body>
<div>
    <ul class="navbar" id="navbar">
        <li><a class="active" onclick="redirectToHome()" style="font-weight: bold; cursor: pointer; text-align:right;">TrackHub</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <div class="search-container">
            <form id="submit">
                <input  class = "textBox" type="text" id="searchBar"  value="" placeholder="Search for anything! Artist, Album, Track..." />
            </form>

            <script>
                function getTextVal() {
                    var inputTest = document.getElementById('searchBar').value;
                    localStorage.setItem('objectToPass', inputTest);
                }
            </script>


            <button class = "button" onclick="window.location.href='Search.html'; getTextVal()" >Search</button>
        </div>
    </ul>
</div>
<br>
<br>

    <div class="subheader">
        <br>
        <div class="subhead-text" style="font-size: 28px; font-family:century gothic; color: antiquewhite; text-align: left; text-decoration: underline;">Contact Us</div><br><span class="user"></span></div>
    </div>

    <form class="form-horizontal" method="POST">
        <input type="hidden" name="_csrf"/>
        <br>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="message"; style="color: darkslategray; font-weight: bold;">Name:</label>
            <div class="col-sm-8">
                <textarea class="form-control" name="name" id="name" rows="1" cols="50"></textarea>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="message"; style="color: darkslategray; font-weight: bold;">Email:</label>
            <div class="col-sm-8">
                <textarea class="form-control" name="email" id="email" rows="1" cols="50"></textarea>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="message"; style="color: darkslategray; font-weight: bold;">Please describe the issue or suggestion:</label>
            <div class="col-sm-8">
                <textarea class="form-control" name="message" id="message" rows="7" cols="100"></textarea>
            </div>
        </div>
        <br>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button class="btn btn-primary" type="submit" style="color:darkslategray; height:30px; width:60px"><i class="far fa-envelope fa-sm"></i>Send</button>
            </div>
        </div>
    </form>
</body>
</html>
